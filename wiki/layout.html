<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://static.igem.wiki/teams/4294/wiki/favicon-white.png"/>
    <link rel="license" href="https://creativecommons.org/licenses/by/4.0/"/>


    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <!-- <link href="{{ url_for('static', filename = 'css/style.css') }}" rel="stylesheet"> -->

    <!--Custom menu CSS-->
    <link href="{{url_for('static',filename='css/index_page_style_aspa.css')}}" rel="stylesheet">

    <!--Custom footer CSS-->
    <link href="{{url_for('static',filename='css/footer_style_aspa.css')}}" rel="stylesheet">

    <link href="{{ url_for('static', filename = 'css/fonts.css') }}" rel="stylesheet">

    <!-- <title>{% block title %}{% endblock %} | Athens - iGEM 2022 (manos's version)</title> -->

</head>
<body>
  <!-- Navigation -->
  {% include 'menu_custom.html' %}

  <!-- Header -->
  <header class="bg-hero py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">{{ self.title() }}</h1>
	        <p class="lead mb-5 text-white-50">{% block lead %}{% endblock %}</p>
        </div>
      </div>
    </div>
  </header>

  Page Content
  <div class="container">
    {% block page_content %}{% endblock %}
  </div>

  <!-- Footer: MUST mention license AND have a link to team wiki's repository on gitlab.igem.org -->
  {% include 'footer.html' %}

  <!-- Wiki Tools: Teams are allowed to remove it--->
  <!-- {% include 'wiki-tools.html' %} -->

  <!-- Bootstrap Bundle with Popper -->
  <!-- <script src="{{ url_for('static', filename = 'css/bootstrap.bundle.min.js') }}"></script> -->
</body>
</html>
